    <div class="signup-container">
        <!-- Image Section -->
        <div class="signup-image">
            <img src="./Credit Card Design.jpeg" alt="About Our Banking Platform" />
        </div>
        
        <!-- Form Section -->
        <div class="signup-form">
            <h2>Create Your Account</h2>
            <p>Join us for a secure and seamless banking experience.</p>
            
            <!-- Sign Up Form -->
            <form action="submit-signup.php" method="POST">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
                
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" required placeholder="Confirm your password">
                
                <a href="index.html" class="btn">Sign Up</a>

            </form>
            
            <!-- Social Sign-Up Options -->
            <div class="social-signup">
                <p>Or sign up with</p>
                <button class="social-btn google"><i class="fab fa-google"></i> Google</button>
                <button class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
                <button class="social-btn twitter"><i class="fab fa-twitter"></i> Twitter</button>
            </div>
            
            <!-- Link to Sign-In Page -->
            <p class="signin-link">Already have an account? <a href="signin.html">Sign in here</a>.</p>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="./script.js"></script>
